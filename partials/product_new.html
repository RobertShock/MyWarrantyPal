<div class="text-center" id="new_product" ng-controller="ProductNewCtrl">
    <div>
        <form class="form-horizontal" name="newProduct" ng-submit="submitForm(newProduct)">
            <div id="newForm" class="col-sm-12" style="color:cornflowerblue">
                <div class="text-right">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success">Add New Product</button>
                </div>
            </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Room</label>
                    <div class="col-sm-8">
                        <div class="form-group" class="col-sm-12" ng-app="editDropdown" ng-controller="ProductEditCtrl">
                        <select ng-model="newProduct.roomId" ng-options="room.id as room.name for room in rooms track by room.id"></select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Area</label>
                    <div class="col-sm-8">
                        <div class="form-group" class="col-sm-12" ng-app="editDropdown" ng-controller="ProductEditCtrl">
                        <select ng-model="newProduct.areaId" ng-options="area.id as area.name for area in areas track by area.id"></select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Type</label>
                    <div class="col-sm-8">
                        <div class="form-group" class="col-sm-12" ng-app="editDropdown" ng-controller="ProductEditCtrl">
                        <select ng-model="newProduct.typeId" ng-options="type.id as type.type for type in types track by type.id"></select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="newProduct.name">
                    </div>
                </div>

                <div class="form-group">
                    <label for="description" class="col-sm-4 control-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="description" placeholder="Description" ng-model="newProduct.description">
                    </div>
                </div>

                <div class="form-group">
                    <label for="modle_number" class="col-sm-4 control-label">Modle Number</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="modle_number" placeholder="Modle Number" ng-model="newProduct.modle_number">
                    </div>
                </div>

                <div class="form-group">
                    <label for="brand" class="col-sm-4 control-label">Band</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="brand" placeholder="Brand" ng-model="newProduct.brand">
                    </div>
                </div>

                <div class="form-group">
                    <label for="purchase_date" class="col-sm-4 control-label">Purchase Date</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="purchase_date" placeholder="Purchase Date" ng-model="newProduct.purchase_date">
                    </div>
                </div>

                <div class="form-group">
                    <label for="purchase_location" class="col-sm-4 control-label">Purchase Location</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="purchase_location" placeholder="Purchase Location" ng-model="newProduct.purchase_location">
                    </div>
                </div>

                <div class="form-group">
                    <label for="purchase_location_address" class="col-sm-4 control-label">Purchase Location Address</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="purchase_location_address" placeholder="Purchase Location Address" ng-model="newProduct.purchase_location_address">
                    </div>
                </div>

                <div class="form-group">
                    <label for="purchase_location_phone" class="col-sm-4 control-label">Purchase Location Phone</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="purchase_location_phone" placeholder="Purchase Location Phone" ng-model="newProduct.purchase_location_phone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="manufacutrers_warranty" class="col-sm-4 control-label">Manufacturers Warranty</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="manufacutrers_warranty" placeholder="Manufacturers Warranty" ng-model="newProduct.manufacutrers_warranty">
                    </div>
                </div>

                <div class="form-group">
                    <label for="manufacturers_warranty_company" class="col-sm-4 control-label">Manufacturers Warranty Company</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="manufacturers_warranty_company" placeholder="Manufacturers Warranty Company"
                            ng-model="newProduct.manufacturers_warranty_company">
                    </div>
                </div>

                <div class="form-group">
                    <label for="manufacturers_warranty_terms" class="col-sm-4 control-label">Manufacturers Warranty Terms</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="manufacturers_warranty_terms" placeholder="Manufacturers Warranty Terms" ng-model="newProduct.manufacturers_warranty_terms">
                    </div>
                </div>

                <div class="form-group">
                    <label for="manufacturers_warranty_expiration" class="col-sm-4 control-label">Manufacturers Warranty Expiration</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="manufacturers_warranty_expiration" placeholder="Manufacturers Warranty Expiration"
                            ng-model="newProduct.manufacturers_warranty_expiration">
                    </div>
                </div>

                <div class="form-group">
                    <label for="extended_warranty" class="col-sm-4 control-label">Extended Warranty</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="extended_warranty" placeholder="Extended Warranty" ng-model="newProduct.extended_warranty">
                    </div>
                </div>

                <div class="form-group">
                    <label for="extended_warranty_company" class="col-sm-4 control-label">Extended Warranty Company</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="extended_warranty_company" placeholder="Extended Warranty Company" ng-model="newProduct.extended_warranty_company">
                    </div>
                </div>

                <div class="form-group">
                    <label for="extended_warranty_term" class="col-sm-4 control-label">Extended Warranty Term</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="extended_warranty_term" placeholder="Extended Warranty Term" ng-model="newProduct.extended_warranty_term">
                    </div>
                </div>

                <div class="form-group">
                    <label for="purchase_price" class="col-sm-4 control-label">Purchase Price</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="purchase_price" placeholder="Purchase Price" ng-model="newProduct.purchase_price">
                    </div>
                </div>

                <div class="form-group">
                    <label for="picture" class="col-sm-4 control-label">Picture</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="picture" placeholder="Picture" ng-model="newProduct.picture">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
