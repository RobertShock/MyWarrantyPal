<div class="text-center" id="edit_product" ng-controller="ProductEditCtrl">
    <div>
        <form class="form-horizontal" name="editProduct" ng-submit="submitForm(editProduct)">

            <div ng-app="leftNavApp" ng-controller="LeftNavCtrl"> 
                <h3>Room</h3>
                    <select ng-model="rooms" ng-options="room.name for room in rooms track by room.id"></select>
                <h3>Area</h3>
                    <select ng-model="areas" ng-options="area.name for area in areas track by area.id"></select>
                <h3>Type</h3>
                    <select ng-model="rooms" ng-options="type.name for type in types track by type.id"></select>
            </div>

            <div class="text-right">
                <div class="col-sm-12">
                <button type="submit" class="btn btn-success" ng-click="editSubmit(product)">Submit and Save Changes</button>
                </div>
            </div>
        
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Name</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="name" ng-model="product.name">
                </div>
            </div>

            <div class="form-group">
                <label for="description" class="col-sm-4 control-label">Description</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="description" ng-model="product.description">
                </div>
            </div>

            <div class="form-group">
                <label for="modle_number" class="col-sm-4 control-label">Modle Number</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="modle_number" ng-model="product.modle_number">
                </div>
            </div>

            <div class="form-group">
                <label for="brand" class="col-sm-4 control-label">Brand</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="brabd" ng-model="product.brand">
                </div>
            </div>

            <div class="form-group">
                <label for="purchase_date" class="col-sm-4 control-label">Purchase Date</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="purchase_date" ng-model="product.purchase_date"> 
                </div>
            </div>

            <div class="form-group">
                <label for="purchase_location" class="col-sm-4 control-label">Purchase Location</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="purchase_location" ng-model="product.purchase_location"> 
                </div>
            </div>

            <div class="form-group">
                <label for="purchase_location_address" class="col-sm-4 control-label">Purchase Location Address</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="purchase_location_address" ng-model="product.purchase_location_address">
                </div>
            </div>             

            <div class="form-group">
                <label for="purchase_location_phone" class="col-sm-4 control-label">Purchase Location Phone</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="purchase_location_phone" ng-model="product.purchase_location_phone">
                </div>
            </div>

            <div class="form-group">
                <label for="manufacutrers_warranty" class="col-sm-4 control-label">Manufacturers Warranty</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="manufacutrers_warranty" ng-model="product.manufacutrers_warranty">
                </div>
            </div>

            <div class="form-group">
                <label for="manufacturers_warranty_company" class="col-sm-4 control-label">Manufacturers Warranty Company</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="manufacturers_warranty_company" ng-model="product.manufacturers_warranty_company">
                </div>
            </div>

            <div class="form-group">
                <label for="manufacturers_warranty_terms" class="col-sm-4 control-label">Manufacturers Warranty Terms</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="manufacturers_warranty_terms" ng-model="product.manufacturers_warranty_terms">
                </div>
            </div>

            <div class="form-group">
                <label for="manufacturers_warranty_expiration" class="col-sm-4 control-label">Manufacturers Warranty Expiration</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="manufacturers_warranty_expiration" ng-model="product.manufacturers_warranty_expiration">
                </div>
            </div>

            <div class="form-group">
                <label for="extended_warranty" class="col-sm-4 control-label">Extended Warranty</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="extended_warranty" ng-model="product.extended_warranty">
                </div>
            </div>

            <div class="form-group">
                <label for="extended_warranty_company" class="col-sm-4 control-label">Extended Warranty Company</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="extended_warranty_company" ng-model="product.extended_warranty_company">
                </div>
            </div>

            <div class="form-group">
                <label for="extended_warranty_term" class="col-sm-4 control-label">Extended Warranty Term</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="extended_warranty_term" ng-model="product.extended_warranty_term">
                </div>
            </div>
            
            <div class="form-group">
                <label for="purchase_price" class="col-sm-4 control-label">Purchase Price</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="purchase_price" ng-model="product.purchase_price">
                </div> 
            </div>   
            
            <div class="form-group">
                <label for="picture" class="col-sm-4 control-label">Picture</label>
                <div class="col-sm-8">
                <input type="text" class="form-control" id="picture" ng-model="product.picture">
                </div> 
            </div> 

        </form>
    </div>
</div>
